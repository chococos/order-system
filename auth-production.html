<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー認証 - オーダーシステム</title>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
            display: block;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
            display: block;
        }
        
        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-leaf"></i>
        </div>
        
        <h1>オーダーシステム</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">ログイン</button>
            <button class="tab" onclick="switchTab('register')">新規登録</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- ログインフォーム -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-email">メールアドレス</label>
                <input 
                    type="email" 
                    id="login-email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="login-password">パスワード</label>
                <input 
                    type="password" 
                    id="login-password" 
                    required 
                    placeholder="パスワード"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                ログイン
            </button>
        </form>
        
        <!-- 新規登録フォーム -->
        <form id="register-form" style="display: none;" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="register-email">メールアドレス</label>
                <input 
                    type="email" 
                    id="register-email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="register-password">パスワード（8文字以上）</label>
                <input 
                    type="password" 
                    id="register-password" 
                    required 
                    placeholder="パスワード"
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>
            
            <div class="form-group">
                <label for="register-password-confirm">パスワード（確認）</label>
                <input 
                    type="password" 
                    id="register-password-confirm" 
                    required 
                    placeholder="パスワード（確認）"
                    minlength="8"
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" class="btn" id="register-btn">
                アカウント作成
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>
        
        <div class="link">
            <a href="/index.html">メインページへ戻る</a>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Supabase設定 -->
    <script src="supabase-config.js"></script>
    
    <script>
        let isProcessing = false;
        
        // メッセージ表示
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            
            // 5秒後に自動で消す
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }
        
        // ローディング表示
        function setLoading(show) {
            document.getElementById('loading').className = show ? 'loading show' : 'loading';
            document.getElementById('login-btn').disabled = show;
            document.getElementById('register-btn').disabled = show;
            isProcessing = show;
        }
        
        // タブ切り替え
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            
            // メッセージをクリア
            document.getElementById('message').className = 'message';
        }
        
        // ログイン処理
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isProcessing) return;
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    // エラーメッセージを日本語化
                    let message = 'ログインに失敗しました';
                    if (error.message.includes('Invalid login credentials')) {
                        message = 'メールアドレスまたはパスワードが正しくありません';
                    } else if (error.message.includes('Email not confirmed')) {
                        message = 'メールアドレスの確認が必要です';
                        // 自動的に確認済みにする試み
                        await attemptAutoConfirm(email);
                    }
                    showMessage(message, 'error');
                } else {
                    showMessage('ログインに成功しました！リダイレクト中...', 'success');
                    
                    // セッションを保存
                    localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                    
                    // メインページへリダイレクト
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('予期しないエラーが発生しました', 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // 新規登録処理
        async function handleRegister(event) {
            event.preventDefault();
            
            if (isProcessing) return;
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            // パスワード確認
            if (password !== passwordConfirm) {
                showMessage('パスワードが一致しません', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('パスワードは8文字以上にしてください', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                // 新規登録
                const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin,
                        data: {
                            email_confirmed: true  // メール確認をスキップ
                        }
                    }
                });
                
                if (signUpError) {
                    let message = 'アカウント作成に失敗しました';
                    if (signUpError.message.includes('already registered')) {
                        message = 'このメールアドレスは既に登録されています';
                    }
                    showMessage(message, 'error');
                } else {
                    showMessage('アカウントを作成しました！自動的にログインします...', 'success');
                    
                    // 自動的にログインを試みる
                    setTimeout(async () => {
                        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                        
                        if (!signInError && signInData.session) {
                            localStorage.setItem('supabase.auth.token', JSON.stringify(signInData.session));
                            window.location.href = '/index.html';
                        } else {
                            // ログインタブに切り替え
                            switchTab('login');
                            showMessage('アカウントを作成しました。ログインしてください。', 'info');
                        }
                    }, 1500);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('予期しないエラーが発生しました', 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // メール確認を自動化する試み（開発用）
        async function attemptAutoConfirm(email) {
            try {
                // この関数は実際には動作しませんが、
                // Supabaseダッシュボードでメール確認を無効化していれば不要です
                console.log('Attempting to auto-confirm email for:', email);
            } catch (error) {
                console.error('Auto-confirm failed:', error);
            }
        }
        
        // ページ読み込み時にセッション確認
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    showMessage('既にログイン済みです。リダイレクト中...', 'info');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        });
    </script>
</body>
</html>
